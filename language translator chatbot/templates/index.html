<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator Pro</title>
  <style>
    :root {
      --primary: #4F46E5;
      --primary-dark: #4338CA;
      --background: #F9FAFB;
      --card: #FFFFFF;
      --text: #1F2937;
      --border: #E5E7EB;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .container {
      width: 100%;
      max-width: 1024px;
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .header h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #6B7280;
    }

    .translator {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .translator {
        grid-template-columns: 1fr;
      }
    }

    .translator-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .language-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--background);
      padding: 0.75rem;
      border-radius: 0.5rem;
    }

    .language-select label {
      font-weight: 500;
      color: #4B5563;
      min-width: 4rem;
    }

    select {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background: var(--card);
      color: var(--text);
      font-size: 0.875rem;
      outline: none;
      transition: all 0.2s;
    }

    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      resize: none;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text);
      background: var(--card);
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }

    textarea::placeholder {
      color: #9CA3AF;
    }

    textarea[readonly] {
      background: var(--background);
      cursor: default;
    }

    .translate-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      background: var(--primary);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .translate-btn:hover {
      background: var(--primary-dark);
    }

    .translate-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }

    .translate-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #DC2626;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üåç Language Translator Pro</h1>
      <p>Translate between 40+ languages instantly</p>
    </div>

    <div class="translator">
      <div class="translator-box">
        <div class="language-select">
          <label for="fromLang">From:</label>
          <select id="fromLang"></select>
        </div>
        <textarea 
          id="inputText" 
          placeholder="Enter text to translate..."
          spellcheck="false"
        ></textarea>
      </div>

      <div class="translator-box">
        <div class="language-select">
          <label for="toLang">To:</label>
          <select id="toLang"></select>
        </div>
        <textarea 
          id="outputText" 
          placeholder="Translation will appear here..." 
          readonly
          spellcheck="false"
        ></textarea>
      </div>
    </div>

    <button id="translateBtn" class="translate-btn" onclick="translateText()">
      <span>Translate</span>
    </button>
  </div>
  <div class="footer">12304383 ‚Ä¢ 12303889 ‚Ä¢ 12313253</div>
  <script>
    const languages = [
      "English", "Arabic", "Bengali", "Chinese", "Czech", "Dutch", "French",
      "German", "Greek", "Gujarati", "Hebrew", "Hindi", "Hungarian", "Indonesian",
      "Italian", "Japanese", "Kannada", "Korean", "Malay", "Malayalam", "Marathi",
      "Nepali", "Norwegian", "Persian", "Polish", "Portuguese", "Punjabi", "Romanian",
      "Russian", "Serbian", "Slovak", "Spanish", "Swahili", "Swedish", "Tamil",
      "Telugu", "Thai", "Turkish", "Ukrainian", "Urdu", "Vietnamese"
    ];

    const fromSelect = document.getElementById("fromLang");
    const toSelect = document.getElementById("toLang");
    const translateBtn = document.getElementById("translateBtn");
    const inputText = document.getElementById("inputText");
    const outputText = document.getElementById("outputText");

    // Populate language dropdowns
    languages.forEach(lang => {
      const option1 = document.createElement("option");
      const option2 = document.createElement("option");
      option1.value = option2.value = lang;
      option1.textContent = option2.textContent = lang;
      fromSelect.appendChild(option1);
      toSelect.appendChild(option2);
    });

    // Set default languages
    fromSelect.value = "English";
    toSelect.value = "Spanish";

    async function translateText() {
      const text = inputText.value.trim();
      if (!text) {
        showError("Please enter text to translate");
        return;
      }

      setLoading(true);
      try {
        const res = await fetch("/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text: text,
            from: fromSelect.value,
            to: toSelect.value
          })
        });

        const data = await res.json();
        
        if (data.error) {
          showError(data.error);
        } else {
          outputText.value = data.translation;
        }
      } catch (error) {
        showError("Translation service is currently unavailable");
      } finally {
        setLoading(false);
      }
    }

    function setLoading(isLoading) {
      translateBtn.disabled = isLoading;
      if (isLoading) {
        translateBtn.innerHTML = '<div class="loading"></div>';
      } else {
        translateBtn.innerHTML = '<span>Translate</span>';
      }
    }

    function showError(message) {
      outputText.value = '';
      const existingError = document.querySelector('.error');
      if (existingError) existingError.remove();
      
      const error = document.createElement('div');
      error.className = 'error';
      error.textContent = message;
      translateBtn.parentNode.insertBefore(error, translateBtn.nextSibling);
      
      setTimeout(() => error.remove(), 3000);
    }

    // Auto-resize textareas
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    inputText.addEventListener('input', () => autoResize(inputText));
    outputText.addEventListener('input', () => autoResize(outputText));
  </script>
</body>
</html>
